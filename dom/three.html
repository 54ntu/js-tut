<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code</title>
</head>
<body style="background-color: #212121; color: white;">
    
</body>
<script>
   


    function testDiv(){
         const div = document.createElement('div')
        console.log(div)
        div.className="test-div"
        div.id ='test-id'
        // div.innerText='chai aur code'
        div.style.backgroundColor='green'
        div.setAttribute('title','hello world')
        const textNode = document.createTextNode('chai aur code')
        div.appendChild(textNode)

        document.body.appendChild(div)

    }
    testDiv()
    
</script>
</html>

<!-- the working of .innerText and .className is similar. first they fetch the text and then override the text -->
<!-- but in setAttribute it doesnot fetch the text, it directly replace the text-->
